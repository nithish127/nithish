<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="digit" id="hr">
        00</div>
<button id="s">Start</button>
<button id="m">Stop</button>
<button id="n">Refresh</button>

<hr>

<!--location-->
<button onclick="location.assign"https:\\www.google.com"";>clickme!</button>
<button onclick="location.replace"https:\\www.google.com"";>clickme2!</button>



<script>
var c=1;
var bool=false;
var c1=null;
function counting(){
    
    if(!bool){
    document.getElementById("hr").innerHTML=c;
    c++;
}
}

    document.getElementById("s").addEventListener('click',function(){
    bool=false;
    c1=setInterval(counting,1000);})

    document.getElementById("n").addEventListener('click',function(){
        clearInterval(c1); 
        c=0;
        document.getElementById("hr").innerHTML=0;
    })
    
    document.getElementById("m").addEventListener('click',function(){clearInterval(c1);})

// var b=setTimeout(counting,5000);
// clearTimeout(b);

var url=location.href
  console.log(url);
var host=location.host
console.log(host);  
var hostname=location.hostname;

var protocol=location.protocol;

var pathname=location.pathname;
console.log(pathname);
var q=location.search;
console.log(q);

var sa=screen.orientation.angle;
console.log(sa);
console.log(history.length)

</script>




</body>
</html>
